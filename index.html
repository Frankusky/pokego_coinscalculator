<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            text-align: center;
            background: #0076ff;
            padding-top: 10%;
        }

        body * {
            font-size: 32px;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        }

        #result {
            margin-top: 20px;
        }

    </style>
    <label for="hours">Hours</label>
    <input type="number" min="0" id="hours" value="0">
    <label for="minutes">Minutes</label>
    <input type="number" min="0" id="minutes" value="0">
    <br>
    <label for="result">Total Coins:</label>
    <input type="text" id="result" disabled>
    <script>
        var coinsCalculate = function() {
            var hoursInput = document.getElementById("hours").value;
            var minutesInput = document.getElementById("minutes").value;

            var totalCoins = (parseInt(hoursInput) * 6) + Math.floor(parseInt(minutesInput) / 10);
            document.getElementById("result").value = totalCoins;
        }


        document.querySelectorAll("#hours, #minutes").forEach(function(elem) {
            elem.addEventListener("change", coinsCalculate)
            elem.addEventListener("keyup", coinsCalculate)
        })

    </script>
</body>

</html>
